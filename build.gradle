allprojects  {
	apply plugin: 'maven'
	group = "com.cts"
	ext.baseVersion = "0.1" 
	systemProperty "snapshotVersion", System.getProperty("SNAPSHOT")
	version = "$baseVersion" + (snapshotVersion ? "-SNAPSHOT" : "") 

}

subprojects {
  apply plugin: 'java'
  apply plugin: 'jacoco'
  sourceCompatibility = 1.7
  targetCompatibility = 1.7

  test {
	ignoreFailures = true
	exclude '**/*IT*'
}
  repositories {
      
    maven { url "http://54.89.170.23:8081/nexus/content/repositories/central/" }
  }
jacocoTestReport { 
     reports { 
       xml.enabled true 
         html.enabled false     } 

     
		}
}